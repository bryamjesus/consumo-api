<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.0.0.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="d-grid gap-2 ">
            <button type="button" class="btn btn-info mt-3 mb-3" onclick="IrFormularioCrear()">Crear Nuevo</button>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead class="table-purple">
                        <tr>
                            <th>#</th>
                            <th>Documento Identidad</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Telefono</th>
                            <th>Correo</th>
                            <th>Ciudad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function () {
        Obtener();
    };

    function IrFormularioCrear() {
        window.location = "Registro.html";
    }

    function Obtener() {

        $(".table tbody").html("");

        $.get("http://localhost:58683/api/Usuario")
            .done(function (response) {
                console.log(response);
                $.each(response, function (id, fila) {
                    $("<tr>").append(
                        $("<td>").text(fila.IdUsuario),
                        $("<td>").text(fila.DocumentoIdentidad),
                        $("<td>").text(fila.Nombres),
                        $("<td>").text(fila.Apellidos),
                        $("<td>").text(fila.Telefono),
                        $("<td>").text(fila.Correo),
                        $("<td>").text(fila.Ciudad),
                        $("<td>").append(
                            $("<button>").data("id", fila.IdUsuario).addClass("btn btn-outline-success editar me-3").text("Editar").attr({ "type": "button" }),
                            $("<button>").data("id", fila.IdUsuario).addClass("btn btn-outline-danger eliminar").text("Eliminar").attr({ "type": "button" })
                        )
                    ).appendTo(".table");
                });
            });
    }

    $(document).on('click', '.editar', function () {
        console.log($(this).data("id"));
        window.location = "Registro.html?id=" + $(this).data("id");

    });

    $(document).on('click', '.eliminar', function () {
        console.log($(this).data("id"));

        $.ajax({
            method: "DELETE",
            url: "http://localhost:58683/api/Usuario/" + $(this).data("id")
        })
            .done(function (response) {
                console.log(response);
                if (response) {
                    Obtener();
                } else {
                    alert("Error al eliminar")
                }
            });

    });
</script>
